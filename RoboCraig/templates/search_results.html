{% extends "layout.html" %}
{% block content %}

<h1>Scraped Results</h1>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Posted</th>
            <th scope="col">Image</th>
        </tr>
    </thead>
    <tbody>
    {% for search_item in zipped_searches %}:
        <tr>
            <td><a href="{{ search_item[4] }}" target="_blank">{{ search_item[0] }}</a></td>
            <td>{{ search_item[1] }}</td>
            <td>{{ search_item[2] }}</td>
            <td><img src="{{ search_item[3] }}"</td>
{#            <td><a href="{{ search_item[4] }}" target="_blank">Craigslist Post Link</a></td>#}
        </tr>

    {% endfor %}
    </tbody>
</table>

{% endblock content %}
