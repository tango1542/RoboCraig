{% extends "layout.html" %}
{% block content %}

<h1>Scraped Results</h1>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Posted</th>
            <th scope="col">Image</th>
            <th scope="col">Link</th>
        </tr>
    </thead>

    <tbody>

    {% for j in gaaah %}:
        <tr>
            <td>{{ j[0] }}</td>
            <td>{{ j[1] }}</td>
            <td>{{ j[2] }}</td>
            <td><img src="{{ j[3] }}"</td>
            <td><a href="{{ j[4] }}" target="_blank">Craigslist Post Link</a></td>
        </tr>


    {% endfor %}
    </tbody>
</table>
{#    <p>{{ title }}</p>#}


{% endblock content %}
